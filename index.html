<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <section class="basic">
        <div class="container">

                <div class="user__score">

                    </div>
                </div>
                
                <h2>REFLEX</h1>

                <div class="time box">
                    <p>Czas: <span class="timeframe">60</span> sek</p>
                </div>
            </div>

            <div class="game__field">
                <div class="game__board">
                    <!-- <p class="disclaimer">Naciśnij start, żeby rozpocząć</p> -->
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>

                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                    <div class="square__button"></div>
                </div>

                <div class="game__buttons">
                    <button class="start__btn btn">Start</button>
                    <button class="reset__btn btn">Reset</button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
